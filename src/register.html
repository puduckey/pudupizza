<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta | Pudu Pizza</title>
    <link rel="icon" type="images/x-icon" href="./assets/images/logos/icon_orange.png">
    <link rel="stylesheet" href="./assets/scss/custom.css">
</head>
    <body id="login" class="container flex-column login-body"> <!-- #212529 -->
        <div class="container d-flex justify-content-center">
            <img src="./assets/images/logos/logo_icon_color.png" alt="">
        </div>
        <div class="container d-flex justify-content-center">
            <form class="login-form">
                <h1 class="login_title">Crear cuenta</h1>
                <label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Correo" id="regis-email" required>
                </label>
                <label>
                    <i class="fa-solid fa-face-smile"></i>
                    <input type="text" placeholder="Nombre Completo" id="regis-fullname" required>
                </label>              
                <label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nombre de usuario" id="regis-username" required>
                </label>
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Contraseña" id="regis-password" required>
                </label>
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirmar contraseña" id="regis-c_password" required>
                </label>
                <p>¿Ya tienes una cuenta? <a href="login.html" class="form-link">Inicia sesión</a></p>
                <button type="submit" onclick="registerUser()" class="btn btn-primary" id="button">Registrarte</button>
            </form>
        </div>
    </body>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/fade.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fb2d6595ca.js" crossorigin="anonymous"></script>
</html>
