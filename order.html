<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido | Pudu Pizza</title>
    <link rel="icon" type="images/x-icon" href="images/logos/icon_orange.png">
    <link rel="stylesheet" href="saas/custom.css">
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
                <div class="container-fluid center">
                  <a class="navbar-brand" href="index.html" ><img src="images/logos/logo_icon_color.png" style="display:block; max-width:15%; height:auto" alt="Pudu Pizza"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="pizzas.html"><i class="fa-solid fa-pizza-slice"></i> Pizzas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="drinks.html"><i class="fa-solid fa-wine-glass"></i> Bebidas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="desserts.html"><i class="fa-solid fa-ice-cream"></i> Postres</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" onclick="logOut()" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="currentUserDisplay">
                          <i class="fa-solid fa-user"></i><br>a
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item" href="login.html">Cerrar sesión</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="order.html"><i class="fa-solid fa-cart-shopping" id="carritoCount"> a</i> Pedido</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>

        <main style="display:none;" id="content">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col">
                        <h2 class="d-flex justify-content-center mb-3">Realizar pedido</h2>
                        <form action="https://formsubmit.co/luisdonosoaceiton@gmail.com" id="payment-process" method="POST">
                            <div class="form-group row">
                                <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente:</label>
                                <div class="col-12 col-md-10">
                                    <input type="text" class="form-control" id="cliente" placeholder="Ingresa tu nombre" name="cliente" required>
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <label for="email" class="col-12 col-md-2 col-form-label h2">Correo:</label>
                                <div class="col-12 col-md-10">
                                <input type="text" type="email" placeholder="Ingresa tu correo" id="correo" class="form-control"  name="email" required>
                                </div>
                            </div>

                            <div class="form-group row mt-2">
                                <label for="email" class="col-12 col-md-2 col-form-label h2">Dirección de envio:</label>
                                <div class="col-12 col-md-10">
                                <input type="text" placeholder="Ingresa dirección de envío de pedido" id="direccion" class="form-control" name="direccion" required>
                                </div>
                            </div>
    
                            <div id="carrito" class="form-group table-responsive">
                                <table class="table" id="product-list">
                                    <thead>
                                        <tr>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Sub Total</th>
                                            <th scope="col">Eliminar</th>
                                        </tr>
    
                                    </thead>
                                    <tbody>
    
                                    </tbody>
                                    <tr>
                                        <th colspan="6" scope="col">TOTAL
                                            <p id="totalPrice">a</p>
                                        </th>
                                    </tr>
    
                                </table>
                            </div>
    
                            <div class="row justify-content-between">
                                <div class="col-md-4 mb-2">
                                    <button class="btn btn-danger" onclick="clearOrder()"><i class="fa-solid fa-trash"></i> Eliminar pedido</button>
                                </div>
                                <div class="col-xs-12 col-md-4 text-end">
                                    <input type="hidden" name="_next" value="https://puduckey.github.io/pudupizza/thanks.html">
                                    <input type="submit" onclick="clearStorage()" class="btn btn-success btn-block" id="button" value="Realizar pedido" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/fade.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fb2d6595ca.js" crossorigin="anonymous"></script>
</html>
